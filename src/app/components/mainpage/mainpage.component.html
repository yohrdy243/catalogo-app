<main id="mainpage">
    <div class="container-lg">
        <div class="row" id="naturaWord">
            <div class="col-sm-7">
            </div>
            <div class="col-sm-9">
                <!--
                -->    
                <img src="../../../assets/naturaWord.png" class ="img-fluid rounded float-end" width="900" id="naturaWord" >
            </div>
        </div>
        <div id="mainBanner">
            <!--
            -->
            <img [src] = "bannerUrl | async" width="1300" class ="img-fluid">
        </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <!--
            -->
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src = "https://image.shutterstock.com/image-photo/makeup-professional-cosmetics-on-pink-260nw-1398700589.jpg"  class="d-block w-100 img-fluid imageCarrusel">
            </div>
            <div class="carousel-item">
                <img [src] = "bannerUrl | async" class="d-block w-100 img-fluid imageCarrusel" id="imageCarrusel">
            </div>
            <div class="carousel-item">
                <img src = "../../../assets/naturaWord.png" id="imageCarrusel " class="d-block w-100 img-fluid imageCarrusel">
            </div>
            
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="container-lg">
        
    </div>
</main>
